<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commercial">
            <h2><span jhiTranslate="appJhipsterApp.commercial.detail.title">Commercial</span> {{ commercial.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appJhipsterApp.commercial.firstname">Firstname</span></dt>
                <dd>
                    <span>{{ commercial.firstname }}</span>
                </dd>
                <dt><span jhiTranslate="appJhipsterApp.commercial.name">Name</span></dt>
                <dd>
                    <span>{{ commercial.name }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commercial-cyber-06', commercial.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
